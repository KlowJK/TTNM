<!-- Modal Start -->
<div class="modal fade" id="taiLieuModal" tabindex="-1" aria-labelledby="taiLieuModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taiLieuModalLabel">Thêm Tài Liệu Mới</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formThemTaiLieu">
          <div class="mb-3">
            <label for="tenTaiLieu" class="form-label">Tên tài liệu</label>
            <input type="text" class="form-control" id="tenTaiLieu" name="tenTaiLieu" required>
          </div>
          <div class="mb-3">
            <label for="moTa" class="form-label">Mô tả</label>
            <textarea class="form-control" id="moTa" name="moTa" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="fileTaiLieu" class="form-label">Tải lên file</label>
            <input type="file" class="form-control" id="fileTaiLieu" name="fileTaiLieu" accept=".pdf,.doc,.docx,.txt" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="submit" class="btn btn-primary">Lưu</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
